<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CGPA CALCULATOR - FOR NSU</title>
</head>

<body>
    <main>
        <section id="cgpa-calculator-section">
            <div class="container">
                <div class="section-title">
                    <h2>CGPA CALCULATOR - FOR NSU</h2>
                    <hr>
                </div>
                <div class="cgpa-and-credits-section">
                    <div class="cgpa-section">
                        <h4>0.00</h4>
                        <h5>CGPA</h5>
                    </div>
                    <div class="credits-section">
                        <h4>0.00</h4>
                        <h5>CREDITS</h5>
                    </div>
                </div>
                <div class="course-credits-grade-task-section">
                    <div class="task-title">
                        <h3>Course</h3>
                        <h3>Credits</h3>
                        <h3>Grade</h3>
                        <h3>#</h3>
                    </div>
                    <div id="tasks">
                        <div class="task">
                            <div class="course-name">
                                <input type="text" placeholder="Course">
                            </div>
                            <div class="credits">
                                <select name="" id="" value="0">
                                    <option value="">3</option>
                                    <option value="">1</option>
                                    <option value="0" selected>0</option>
                                    <option value="">1.5</option>
                                    <option value="">2</option>
                                    <option value="">4</option>
                                </select>
                            </div>
                            <div class="grade">
                                <select name="" id="">
                                     <option value="">A</option>
                                    <option value="">A-</option>
                                    <option value="">B+</option>
                                    <option value="">B</option>
                                    <option value="">B-</option>
                                    <option value="">C+</option>
                                    <option value="">C</option>
                                    <option value="">C-</option>
                                    <option value="">D+</option>
                                    <option value="">D</option>
                                    <option value="">F</option>
                                </select>
                            </div>
                            <div class="close">
                                <i class="far fa-times-circle"></i>
                            </div>
                        </div>
                        <div class="task">
                            <div class="course-name">
                                <input type="text" placeholder="Course">
                            </div>
                            <div class="credits">
                                <select name="" id="" value="0">
                                    <option value="">3</option>
                                    <option value="">1</option>
                                    <option value="0" selected>0</option>
                                    <option value="">1.5</option>
                                    <option value="">2</option>
                                    <option value="">4</option>
                                </select>
                            </div>
                            <div class="grade">
                                <select name="" id="">
                                     <option value="">A</option>
                                    <option value="">A-</option>
                                    <option value="">B+</option>
                                    <option value="">B</option>
                                    <option value="">B-</option>
                                    <option value="">C+</option>
                                    <option value="">C</option>
                                    <option value="">C-</option>
                                    <option value="">D+</option>
                                    <option value="">D</option>
                                    <option value="">F</option>
                                </select>
                            </div>
                            <div class="close">
                                <i class="far fa-times-circle"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add-task-btn">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="calculate-cgpa-buton">
                    <button>Calculate CGPA</button>
                </div>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/dbacd2bc4b.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/index.js"></script>
    </main>
</body>

</html>
